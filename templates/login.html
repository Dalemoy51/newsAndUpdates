<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
<!-- Font Awesome -->
<link rel="stylesheet" href="{{url_for('static', filename='plugins/fontawesome-free/css/all.min.css')}}">
<!-- SweetAlert2 -->
<link rel="stylesheet" href="{{url_for('static', filename='plugins/sweetalert2/sweetalert2.min.css')}}">
<!-- Toastr -->
<link rel="stylesheet" href="{{url_for('static', filename='plugins/toastr/toastr.min.css')}}">
<!-- Theme style -->
<link rel="stylesheet" href="{{url_for('static', filename='dist/css/adminlte.min.css')}}">
<div class="hold-transition login-page" style="position: relative;">
    <img src="/static/img/R.png" alt="..." style="position: absolute; opacity: .1;">
    <div class="login-box">
        <!-- /.login-logo -->

        <div class="card card-outline card-primary">

          <div class="card-header text-center">
            <a href="#" class="h1"><img src="/static/img/R.png" alt="" style="width: 40%;  "></a>

          </div>
          <div class="card-body">
            <h5 style="text-align: center; font-weight: 700; letter-spacing: 5px;">LOGIN</h5>
            <p class="login-box-msg" style="color: rgb(83, 83, 83);">(Enter your username and password)</p>
            {%for messages in get_flashed_messages()%}
                <div class="alert alert-warning alert-dismissible show" role="alert">
                  {{messages}}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                   
            {% endfor %}
            <form action="/login_process" method="post">
              <div class="input-group mb-3">
                <input type="text" name="username"  class="form-control" placeholder="Username" autofocus autocomplete="off">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row ">
               
                <!-- /.col -->
                <div class="col-12">
                  <button  type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
                <!-- /.col -->
              </div>
            </form>

          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
</div>

  <script src="{{url_for('static', filename='plugins/jquery/jquery.min.js')}}"></script>
  <script type="text/javascript">
  </script>
  <!-- Bootstrap 4 -->
  <script src="{{url_for('static', filename='plugins/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <!-- AdminLTE App -->
  <script src="{{url_for('static', filename='/dist/js/adminlte.min.js')}}"></script>

  <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
